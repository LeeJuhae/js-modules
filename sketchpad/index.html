<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="sketchpad.css" />
    <title>sketch pad</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="controls">
      <div class="controls-range">
        <input type="range" id="range" min="0.1" max="5.0" value="2.5" step="0.1" />
      </div>
      <div class="controls-btns">
        <button id="mode">Fill</button>
        <button id="save">Save</button>
      </div>
      <div class="controls-colors" id="colors">
        <div class="color" style="background-color: black"></div>
        <div class="color" style="background-color: white"></div>
        <div class="color" style="background-color: red"></div>
        <div class="color" style="background-color: orange"></div>
        <div class="color" style="background-color: yellow"></div>
        <div class="color" style="background-color: green"></div>
        <div class="color" style="background-color: #87ceeb"></div>
        <div class="color" style="background-color: blue"></div>
        <div class="color" style="background-color: violet"></div>
      </div>
    </div>
    <script type="module" src="App.js"></script>
  </body>
</html>
